{% extends "layout.html" %}

{% block title %}
    Delete Account
{% endblock %}

{% block main %}
<body id="inside_bg">
   <script>
        function myFunction() {
            let text = "Are you sure you want to continue";
            if (confirm(text) == true) {
                return true;
                }
                else {
                    return false;
                }
            }
  </script>
   <form action="/delete_account" method="post" onsubmit= "return myFunction();">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" required placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" required placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Delete Account</button>
    </form>
</body>
{% endblock %}
