{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<body id="login_bg" class="img-fluid">
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" required placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" required placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
   <footer class = "small text-center text- muted">
        <a href = "/reset">forget/reset password?</a>
    </footer>
</body>
{% endblock %}
